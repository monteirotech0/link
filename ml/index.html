<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redirecionando...</title>
</head>
<body>
    <h1>Redirecionando para um novo site</h1>

    <script>
        // Função para obter o valor do parâmetro da URL
        function obterParametroURL(nome) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nome);
        }

        // Obtém o valor do parâmetro 'destino' da URL
        const destino = obterParametroURL('destino');

        // Redireciona para o destino especificado
        if (destino) {
            window.location.href = destino;
        } else {
            // Redireciona para um site padrão se nenhum parâmetro for especificado
            window.location.href = 'https://www.monteirotech.com.br';
        }
    </script>
</body>
</html>
